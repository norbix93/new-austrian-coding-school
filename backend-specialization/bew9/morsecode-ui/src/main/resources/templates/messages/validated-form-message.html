<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>The Morse Encoder</title>
    <link media="all" rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
</head>
<body>
<h1>Welcome in our >AWESOME< Encoder</h1>
<h2>This is your encoded message : <span th:text="${validatedMessage.text}">Text</span></h2>
<br/>
<br/>
<h3>Enter your message :) </h3>

<form method="post" th:action="@{/}" th:object="${validatedMessage}">
    <label>Text</label>
    <input th:field="*{text}" type="text"/>
    <p th:errors="*{text}" th:if="${#fields.hasErrors('text')}">Incorrect input</p>
    <br/>
    <button type="submit">Send message</button>
</form>

</body>
</html>
